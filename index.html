<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="style.css"> 

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');</style>
  <title>Frontend Mentor | NFT preview card component</title>
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
 
  <div class="card">
    <header>
      <div>
       <img alt="image of a cube" src="image-equilibrium.jpg">
      </div>
     
      <h1 class="tituloprincipal">Equilibrium #3429</h1>
      <main>
        <h1 class="texto">Our Equilibrium collection promotes balance and calm.</h1>
          <div class="eth">  
            <div style="z-index:100; position: fixed;"><img alt="eth icon" src="eth.png"></div>
          </div>
        <h2 class="number">0.041 ETH</h2>
        <p class="days">ðŸ•˜ 3 days left</p> 
        <div class="line-1"></div>
      </main>
    </header>
  
    <footer class="foot">
      <div style="z-index:100; position: fixed;"><img alt="face thumbnail" src="image-avatar.png"></div>
      <p class="texto">Creation of <mark class="white">Jules Wyvern</mark></p>    
    </footer>
  </div>
  
</body>

<div class="cardhover">
  <img alt="eye icon" src="eye.png">
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">txosca.dev</a>.
</div>
  
</html>
